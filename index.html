<!DOCTYPE html>
<html>
    <head>
        <title>To Do</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="jquery.js"></script>
    </head>
    <body>
        <div class="container">
            <span style="text-align: center;"><h2>To Do List</h2></span>
            <b>TIPS</b></br>
            <span style="color: lightskyblue;">1 Click to highlight</span></br>
            <span style="color: lightskyblue;">Double click to erase</span>
            <div class="row">
                <div class="col-lg-6">
                    <br/>
                    <h4>Write some:</h4>
                    <div style="height:10px"></div>
                    <input type="text" class="form-control" name="checkListItem" > <button type="button" class="btn btn-success">Add!</button> <button type="button" class="btn btn-danger clear">Clear all</button>
                </div>
            </div>
            <div style="margin-top:20px;"></div>
            <div class="list">
                <ol class="item">
                    <!--      <img class="picture hide" src="x.png"> -->
                </ol>
            </div>
        </div>
    </body>
</html>
